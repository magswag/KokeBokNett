<html>
<head>
  <title>
    Tittel
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" language="javascript" src="data/recepies.json"></script>
</head>
<body>


</body>
<script>
$(function() {
  for(var i = 0; i < recepies.length; i++) {
var $recepieCard = $("<div class=card style=cursor:pointer></div>");
var $recepieCardContent = $("<div class=content style=display:none;padding-top:0px;></div>");

var $recepieImage = $("<img class=headerImg></img>").attr("src", recepies[i].img).height("100px");
var $recepieName = $("<h1 style=padding:16px;></h1>").text(recepies[i].name);
var $recepieIngredients = $("<p></p>").text(recepies[i].ingredients[0]);



$recepieCardContent.append($recepieIngredients);

$recepieCard.append($recepieImage, $recepieName, $recepieCardContent);




$("body").append($recepieCard);
  }

  $("body").on('click', '.card', function()
  {
    $(this).children(".content").slideToggle(400, "swing");
    $(this).children(".headerImg").animate({height:"500px"}, 500);

  });
});
</script>
</html>
