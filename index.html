<html>
<head>
  <title>
    Tittel
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" language="javascript" src="data/recepies.json"></script>
</head>
<body>


</body>
<script>
$(function() {
  for(var i = 0; i < recepies.length; i++) {
var $recepieCard = $("<div class=card></div>");
var $recepieCardContent = $("<div class=content></div>");

var $recepieImage = $("<img class=headerImg></img>").attr("src", recepies[i].img).height("100px");
var $recepieName = $("<h1></h1>").text(recepies[i].name);


$recepieCardContent.append($recepieName);

$recepieCard.append($recepieImage, $recepieCardContent);
$("body").append($recepieCard);
  }
});
</script>
</html>
